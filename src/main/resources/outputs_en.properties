about.title = About
about.information = AdmissionSystem is a web service that will allow you to admit your application to our university. \
In order to be accepted you need to pass the exams. \
You can see all the subjects of the exams in the <a href="subjects?pageNumber=1">Subjects</a> tab. \
Choose carefully the exams based on the speciality you want to study. \
You can see all the specialties in our university in the <a href="specialities?pageNumber=1">Specialities</a> tab. \
After admitting your application, you will be submitted into a list of all the applicants \
and based on the marks of your exams you will be accepted or not. \
You will be notified about your application status in your account. \
Please <a href="registrationPage">register</a> to our service to be able to admit your application. \
If you already have an account, please <a href="loginPage">login</a>.

